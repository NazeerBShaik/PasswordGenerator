<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator</h2>
        <div class="bar">
         <input type="text" name="" placeholder="Click Below Button" id="password" readonly="">
         <i class="fas fa-copy" id="copyIcon"></i>
        </div>
        <div id="copyStatus"></div>
        <div id="btn" onclick="getPassword();">Generate New Password </div>
        <!-- <div class="back" id="btn" onclick=""><a href="index.html">Back</a></div> -->
        <div class="back" id="clear_btn">Clear</div>
    </div>
    <div class="alertBox"></div>
<script src="app.js"></script>
</body>
</html>
